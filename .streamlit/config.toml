[theme]
primaryColor = "#1976D2"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F5F5F5"
textColor = "#212121"

# Typography - Roboto Mono throughout
font = "'Roboto Mono':https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&display=swap"
headingFont = "'Roboto Mono':https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&display=swap"
codeFont = "'Roboto Mono':https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&display=swap"

# Font weights - 200 for body, 400 for headings
baseFontWeight = 200
headingFontWeights = [400, 400, 400, 400, 400, 400]

[server]
maxUploadSize = 50

[client]
toolbarMode = "minimal"
